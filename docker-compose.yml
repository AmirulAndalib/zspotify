version: '3'

services:

  zspotify:
    image: jsavargas/zspotify
    container_name: zspotify
    restart: unless-stopped
    network_mode: bridge
    environment:
      - 'PUID=99'
      - 'PGID=100'
      - ANTI_BAN_WAIT_TIME=5
      - ANTI_BAN_WAIT_TIME_ALBUMS=10
      - TZ=America/Santiago'
    volumes:
      - /mnt/user/appdata/zspotify:/config
      - /mnt/user/download:/download

